<!DOCTYPE html>
<html>
<body>

<h1>Wanna know my name? Click below</h1>

<button onclick="typeWriter()">Print Name</button>

<p id="demo"></p>

<br>
<br>

<div> 
<p> This is a task for the HNG Internship </p>
</div>

<script>
var i = 0;
var txt = 'My name is GIDEON OFUMADUADIKE';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
